<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:body>
        <div class="">
            <div class="">
                <div class="">
                    <nav class="">
                        <div class="">
                            <a class="" href="#">
                                
                            </a>
                           
                            <div
                                class=""
                                id=""
                                >
                                <h:form>
                                    <h:commandButton value="BACK" action="/loginSukses" class="" type="submit" />
                                </h:form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="">
                <div class="">
                    <h2 class="" style="color:black">Table Product</h2>
                    <div class="">
                        <h:dataTable value="#{product.getAllRecords ()}" var="tab" class="">
                            <h:column><f:facet name="header">ID</f:facet>#{tab.id}</h:column> 
                            <h:column><f:facet name="header">Product Name</f:facet>#{tab.name}</h:column>
                            <h:column> <f:facet name="header">Category</f:facet>#{tab.category}</h:column>
                            <h:column><f:facet name="header">Supplier</f:facet>#{tab.supplier} </h:column>
                            <h:column><f:facet name="header">Stock</f:facet>#{tab.stock}</h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
                        <div >
                    <h2  style="color:#ffa31b">Manipulation Data</h2>
                    <h:form  p:novalidate="true">
                        <div class="row mb-3">
                            <h:outputLabel for="id"  value="Product ID"/>
                            <div class="col-sm-9">
                                <h:inputText p:type="number"  id="id" p:required="true" value="#{product.id}" autocomplete="off"/>
                                <div class="">
                                    Please enter a product ID
                                </div>
                                <div class="d-grid gap-2">
                                    <h:commandButton type="submit" class="btn text-white button-orange" value="Search" action="#{product.getById ()}"/>
                        </div>
                            </div>
                        </div>
                 </h:form>  
                    <hr/>
                 <h:form  p:novalidate="true">    
                        <h:inputHidden
                            class="form-control input-focus"
                            id="id-hidden"
                            value="#{product.id}"
                        />
                        <div class="mb-3">
                            <h:outputLabel for="name" class="form-label">
                                Product Name
                            </h:outputLabel>
                            <h:inputText
                                class="form-control input-focus"
                                id="name"
                                value="#{product.name}"
                                p:required="true"
                                />
                          
                        </div>
                        <div class="mb-3">
                            <h:outputLabel for="category" class="form-label">Category</h:outputLabel>
                            <h:inputText
                                class="form-control input-focus"
                                id="category"
                                value="#{product.category}"
                                p:required="true"
                            />

                        </div>
                        <div class="mb-3">
                            <h:outputLabel for="supplier" class="form-label">Supplier</h:outputLabel>
                            <h:inputText
                                class="form-control input-focus"
                                id="supplier"
                                value="#{product.supplier}"
                                p:required="true"
                                />
                            <div class="invalid-feedback">
                                Please enter a supplier
                            </div>
                        </div>
                        <div class="mb-3">
                            <h:outputLabel for="stock" class="form-label">Stock</h:outputLabel>
                            <h:inputText
                                class="form-control input-focus"
                                id="stock"
                                p:type="number"
                                value="#{product.stock}"
                                p:required="true"
                                p:min="1"
                                />
                           
                        </div> 
                  <div class="row mt-4">
                            <div class="col-sm-12 col-md-4 mb-3">
                                <h:commandButton class="btn btn-success w-100" value="Create" action="#{product.saveProduct()}"/>
                            </div>
                            <div class="col-sm-12 col-md-4 mb-3">
                                <h:commandButton class="btn btn-primary w-100" value="Update" action="#{product.editProduct()}"/>
                            </div>
                            <div class="col-sm-12 col-md-4 mb-3">
                                <h:commandButton class="btn btn-danger w-100" value="Delete" action="#{product.deleteProduct()}"/>
                            </div>
                          </div>        
                 </h:form>
                        </div>
                </div>
                        <hr/>
                 
        </h:body>
    </h:body>
</html>
