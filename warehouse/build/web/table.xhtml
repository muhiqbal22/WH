<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:body>
        <div class="">
            <div class="">
                <div class="">
                    <nav class="">
                        <div class="">
                            <a class="" href="#">
                                <h:graphicImage class="" value="resources/image/rajaerba-logo.jpg" alt="logo" width="250"/>
                            </a>
                            <button
                                class="" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                                >
                                <span class=""></span>
                            </button>
                            <div
                                class=""
                                id=""
                                >
                                <h:form>
                                    <h:commandButton value="BACK" action="/loginSukses" class="" type="submit" />
                                </h:form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="">
                <div class="">
                    <h2 class="" style="color:black">Table Product</h2>
                    <div class="">
                        <h:dataTable value="#{product.getAllRecords ()}" var="tab" class="">
                            <h:column><f:facet name="header">ID</f:facet>#{tab.id}</h:column> 
                            <h:column><f:facet name="header">Product Name</f:facet>#{tab.name}</h:column>
                            <h:column> <f:facet name="header">Category</f:facet>#{tab.category}</h:column>
                            <h:column><f:facet name="header">Supplier</f:facet>#{tab.supplier} </h:column>
                            <h:column><f:facet name="header">Stock</f:facet>#{tab.stock}</h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </div>
        </h:body>
    </h:body>
</html>
